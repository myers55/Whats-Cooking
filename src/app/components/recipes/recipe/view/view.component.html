<div class="container">

    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-image">
                    <img [src]="recipe?.images[0].hostedLargeUrl" alt="">
                    <span class="card-title">{{recipe?.name}}</span>
                </div>
                <ul class="collection">

                    <li class="collection-item" *ngFor="let ingredient of recipe?.ingredientLines">
                        {{ingredient}}
                    </li>

                </ul>

            </div>


        </div>
    </div>
</div>
<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col s2">

                <img src="{{recipe?.attribution.logo}}" alt="">
            </div>
            <div class="col s10">
                <a class="white-text" href="{{recipe?.attribution.url}}">{{recipe?.attribution.text}} </a>

            </div>

        </div>

    </div>
</footer>
